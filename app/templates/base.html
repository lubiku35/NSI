<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Responsive Meta Tag -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Bootstrap Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <!-- Custom CSS -->    
    <link rel="stylesheet" href="static/css/style.css">
    <!-- Font Awesome -->    
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <!-- Font -->    
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    <!-- Jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <!-- Custom JS -->
    <script src="static/js/dashboard.js" defer></script>
    <script src="static/js/modal.js" defer></script>

    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    <!-- Navigation Bar Section -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-5">
        <a class="navbar-brand" href="/">Flask Application</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-between" id="navbarNav">
            <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="/register">Register</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/dashboard">Dashboard</a>
                </li>
            </ul>
            <!-- If user != Guest print logout else just guest-->
            {% if user != 'Guest' %}
                <span class="navbar-text">
                    <a href="/logout" class="btn btn-outline-light">Logout</a>
                </span>
            {% else %}
                <span class="navbar-text">
                    <a href="/login" class="btn btn-outline-light">Login</a>
                </span>
            {% endif %}
        </div>
    </nav>

   <!-- Notification Message Section at Top -->
    <div id="notificationBar" class="notification-bar">
        <p id="notificationMessage">{{ message }}</p>
    </div>
    
    <!-- Main Section -->
    <div id="main-container" class="container">
        {% block content %}{% endblock %}
    </div>

    <!-- Footer Section -->
    <footer class="bg-dark text-light py-4 mt-5">
        {% include 'footer.html' %}
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Charts -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script>
        $(document).ready(function() {
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    var messageType = '{{ messages[0][0] }}';
                    var messageText = '{{ messages[0][1] }}';
        
                    // Set message text and add class based on type
                    var notificationBar = $('#notificationBar');
                    $('#notificationMessage').text(messageText);
                    notificationBar.addClass(messageType); // 'success' or 'error'
        
                    // Slide down to show and slide up to hide after 2 seconds
                    notificationBar.slideDown(500).delay(2000).slideUp(500);
                {% endif %}
            {% endwith %}
        });
    </script>
</body>
</html>
